<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My order</title>
    <style>
        :root {
            --color: rgb(255, 255, 255);
            --background: #442b34;
            --base: #0D0F18;
            --wheel: #2B3044;
            --wheel-inner: #646B8C;
            --wheel-dot: #fff;
            --back: #58ff8a;
            --back-inner: #2d246be6;
            --back-inner-shadow: #2D246B;
            --front: #2D246B;
            --front-shadow: #0D0F18;
            --front-light: #FFF8B1;
            --window: #0D0F18;
            --window-shadow: #404660;
            --street: #646B8C; 
            --street-fill: #404660;
            --box: #DCB97A;
            --box-shadow: #B89B66;
            --brown: #442b34;
            --grey: #919ea3;
            --white: #FFF;
        }

        .factory {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .factory-building {
            position: absolute;
            top: 30%;
            left: 90%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background-color: yellow;
            overflow: hidden;
            z-index: 2;

        }

        .factory-building::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20px;
            width: 40px;
            height: 60px;
            background-color: black;
            border-radius: 10px;
        }

        .factory-building::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20px;
            width: 40px;
            height: 60px;
            background-color: black;
            border-radius: 10px;
        }

        .factory-roof {
            position: absolute;
            top: -105px;
            left: 90%;
            transform: translateX(-50%);
            width: 40px;
            height: 0;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-bottom: 40px solid #8b0000;
            z-index: 1;
        }

        .door {
            position: absolute;
            top: 50%;
            left: 15%;
            width: 80px;
            height: 120px;
            background-color: brown;
            transform-origin: top center;
            transform: rotateY(0deg);
            z-index: 3;
            opacity: 0.8;
        }

        .open-door {
            animation: openDoor 1s forwards;

        }

        @keyframes openDoor {
            from {
                transform: rotateY(0);
                background-color: brown;
            }

            to {
                transform: rotateY(-90deg);
                background-color: black;
            }
        }

        .chimney {
            position: absolute;
            top: -120px;
            left: 200px;
            width: 30px;
            height: 120px;
            border-left: 0.4rem solid transparent;
            border-right: 0.4rem solid transparent;
            border-bottom: 9rem solid var(--brown);

        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }


        .smoke {
            position: absolute;
            right: 110%;
            left: 87%;
            bottom: 150%;
            width: 10%;
            height: 65%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 80%);
            overflow: hidden;
            opacity: 0.5;
            transform: rotate(-40deg);
        }

        .smoke::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-right: 2px solid var(--white);
            border-radius: 50%;
            animation: wave1 6s linear infinite, bend1 10s ease-in-out infinite;
            opacity: 0.5;
            z-index: 6;
        }

        .smoke::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-right: 2px solid var(--white);
            border-radius: 50%;
            animation: wave2 6s linear infinite, bend2 10s ease-in-out infinite;
            opacity: 0.5;
            z-index: 6;
        }

        .wave {
            position: absolute;
            width: 50%;
            height: 50%;
            border-right: 2px solid var(--white);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 6;
        }

        .wave1 {
            animation: wave1 6s linear infinite, bend1 10s ease-in-out infinite;
        }

        .wave2 {
            animation: wave2 6s linear infinite, bend2 10s ease-in-out infinite;
        }

        @keyframes wave1 {
            0% {
                top: 25%;
                left: 25%;
                width: 50%;
                height: 50%;
            }

            50% {
                top: 10%;
                left: 10%;
                width: 80%;
                height: 80%;
            }

            100% {
                top: -25%;
                left: 25%;
                width: 50%;
                height: 50%;
            }
        }

        @keyframes wave2 {
            0% {
                top: 25%;
                left: 25%;
                width: 50%;
                height: 50%;
            }

            50% {
                top: 40%;
                left: 40%;
                width: 70%;
                height: 70%;
            }

            100% {
                top: -25%;
                left: 25%;
                width: 50%;
                height: 50%;
            }
        }

        @keyframes bend1 {
            0% {
                transform: translateX(0) rotate(-30deg);
            }

            50% {
                transform: translateX(20%) rotate(-40deg);
            }

            100% {
                transform: translateX(0) rotate(-30deg);
            }
        }

        @keyframes bend2 {
            0% {
                transform: translateX(0) rotate(-30deg);
            }

            50% {
                transform: translateX(-20%) rotate(-20deg);
            }

            100% {
                transform: translateX(0) rotate(-30deg);
            }
        }

        #order-placed-check {
            color: greenyellow;
        }

        .truck-button {
            padding: 18px 0;
            width: 572px;
            cursor: pointer;
            text-align: center;
            position: relative;
            border: none;
            outline: none;
            margin-top: 190px;
            color: var(--color);
            background: var(--background);
            border-radius: var(--br, 5px);
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            transform-style: preserve-3d;
            transform: rotateX(var(--rx, 0deg)) translateZ(0);
            transition: transform .5s, border-radius .3s linear var(--br-d, 0s), height 0.5s;
            z-index: 2;
        }

        .truck-button.loading {
            /* height: 10px; */
        }

        .truck-button.loading .default {
            opacity: 0;
        }


        .truck-button::before,
        .truck-button::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 6px;
            display: block;
            background: var(--b, var(--street));
            transform-origin: 0 100%;
            transform: rotateX(90deg) scaleX(var(--sy, 1));
        }

        .truck-button::after {
            --sy: var(--progress, 0);
            --b: var(--street-fill);
        }

        .truck-button.default,
        .truck-button .success {
            display: block;
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            opacity: var(--o, 1);
            transition: opacity .3s;
        }

        .truck-button .success {
            --o: 0;
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
        }


        .truck {
            position: relative;
            top: calc(100% + -10px);
            left: 0;
            width: 92px;
            height: -38px;
            transform: translate3d(var(--truck-x, 4px), calc(var(--truck-y-n, -26) * 1px), 12px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .truck::before,
        .truck::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: var(--l, 18px);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 2;
            box-shadow: inset 0 0 0 8px var(--wheel), inset 0 0 0 10px var(--wheel-inner);
            background: var(--wheel-dot);
            transform: translateY(calc(var(--truck-y) * -1px)) translateZ(0);
        }

        .truck::after {
            --l: 124px;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: var(--tick);
            transition: width 2s linear;
        }

        .truck-button.loading .default,
        .truck-button.loading .success {
            opacity: 0;
        }

        .truck-button.loading {
            height: 2px;
        }

        .wheel,
        .wheel:before {
            position: absolute;
            bottom: var(--b, -6px);
            left: var(--l, 9px);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--wheel);
            transform: translateZ(0);
        }

        .wheel {
            transform: translateY(calc(var(--truck-y) * -1px)) translateZ(0);
        }

        .wheel:before {
            --l: 109px;
            --b: 0;
            content: '';
        }

        .front,
        .back,
        .box {
            position: absolute;
        }

        .back {
            left: 0;
            bottom: 15px;
            z-index: 3;
            width: 197px;
            height: 88px;
            border-radius: 1px 1px 0 0;
            background: linear-gradient(68deg, var(--back-inner) 70%, var(--back-inner) 100%, var(--back-inner-shadow) 80%, var(--back-inner-shadow) 100%);
        }

        .back::before,
        .back::after {
            content: '';
            position: absolute;
        }

        .back::before {
            left: 21px;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            border-radius: 0 1px 0 0;
            background: linear-gradient(var(--back), var(--back-inner-shadow) 100%, var(--back-inner-shadow) 100%);
        }

        .back::after {
            border-radius: 1px;
            width: 73px;
            height: 2px;
            left: -1px;
            bottom: -2px;
            background: var(--base);
        }


        .front {
            left: 195px;
            bottom: 15px;
            height: 88px;
            width: 99px;
            -webkit-clip-path: polygon(55% 0, 72% 44%, 100% 58%, 100% 100%, 0 100%, 0 0);
            clip-path: polygon(55% 0, 72% 44%, 100% 58%, 100% 100%, 0 100%, 0 0);
            background: linear-gradient(84deg, var(--front-shadow) 0%, var(--front-shadow) 10%, var(--front) 12%, var(--front) 100%, #4c4c4c 100%);
        }


        .front::before,
        .front::after {
            content: '';
            position: absolute;
        }

        .front::before {
            width: 30px;
            height: 20px;
            background: #fff;
            left: 14px;
            top: 22px;
            -webkit-clip-path: polygon(0 0, 60% 0%, 100% 100%, 0% 100%);
            clip-path: polygon(0 0, 60% 0%, 100% 100%, 0% 100%);
            background: linear-gradient(59deg, var(--window) 0%, var(--window) 70%, var(--window-shadow) 65%, var(--window-shadow) 100%, #666 100%);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .front::after {
            width: 3px;
            height: 2px;
            right: 0;
            bottom: 3px;
            background: var(--front-light);
            border: 1px solid #999;
        }

        .box {
            right: -64px;
            bottom: 16px;
            z-index: 2;
            border-radius: 1px;
            overflow: hidden;
            width: 50px;
            height: 50px;
            transform: none;
            opacity: 1;
            background: linear-gradient(68deg, var(--box) 0%, var(--box) 70%, var(--box-shadow) 70.2%, var(--box-shadow) 100%);
            background-size: 200% 100%;
            background-position-x: calc(var(--bx, 0) * 1%);
            transition: transform 0.5s, opacity 0.5s;
        }

        @keyframes throwBox {
            0% {
                transform: translateX(-100%);
                opacity: 1;
            }

            100% {
                transform: translateY(-10px) rotate(-2deg);
                opacity: 0;
            }
        }

        .box::before,
        .box::after {
            content: '';
            position: absolute;
        }

        .box::before {
            content: '';
            background: rgba(white, .2);
            left: 0;
            right: 0;
            top: 30px;
            height: 1px;
        }

        .box::after {
            width: 9px;
            left: 100%;
            top: 0;
            bottom: 0;
            z-index: 4;
            background: var(--back);
            transform: translateX(calc(var(--hx, 0) * 1px));
        }

        .box .animation {
            --rx: -90deg;
            --br: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .box .animation .default {
            --o: 0;
        }

        .box .animation .done {
            --rx: 0deg;
            --br: 5px;
            --br-d: .2s;
        }

        .box .animation .success {
            --o: 1;
            --offset: 0;
        }


        .truck.move-right {
            animation: moveRight 2s forwards;
        }

        @keyframes moveRight {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(200px);
            }
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        * {
            box-sizing: inherit;
        }

        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Inter UI', 'Inter', Arial;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1b001b, #98d7fb51, #07001b);
        }

        .dribbble {
            position: fixed;
            display: block;
            right: 20px;
            bottom: 90px;
        }

        img {
            display: block;
            height: 28px;
        }

        .tick-svg {
            width: 30px;
            height: 30px;
            fill: #1da1f2;
            stroke: var(--tick);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 20px;
            stroke-dashoffset: var(--offset, 20px);
            transition: stroke-dashoffset .4s ease .45s;
            margin: 0 0 0 6px;
        }

        .tick-animation polyline {
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body>
    <div class="factory">
        <div class="factory-roof"></div>
        <div class="factory-building">
            <div class="door"></div>
        </div>
        <div class="smoke">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
        </div>
        <div class="chimney"></div>
    </div>

    <button class="truck-button">
        <span class="loading-bar"></span>
        <span id="complete-order-text" class="default">Complete Order</span>
        <span id="order-placed-text" class="success" style="display: none;">
            Order Placed
            <span id="order-placed-check">&#10003;</span>
        </span>

        <div class="truck">
            <div class="wheel"></div>
            <div class="wheel third-wheel"></div>
            <div class="back"></div>
            <div class="front"></div>
            <div class="box"></div>
        </div>
    </button>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    var truckButton = document.querySelector('.truck-button');
    var truck = document.querySelector('.truck');
    var box = document.querySelector('.box');
    var successText = document.querySelector('.success');
    var tickMark = document.querySelector('.tick-svg');
    var door = document.querySelector('.door');
    var completeOrderText = document.getElementById('complete-order-text');

    function moveRight() {
        truck.classList.add('move-right');
        var boxStartPos = -70;
        var truckWidth = truck.offsetWidth;
        var boxWidth = box.offsetWidth;
        var truckPos = truck.getBoundingClientRect().left;
        var finalPos = truckPos + (truckWidth - boxWidth / 1);
        var halfwayPos = truckPos + (truckWidth / 1) - (boxWidth / 1);
        var maxRightPos = 70;

        if (finalPos > maxRightPos) {
            finalPos = maxRightPos;
        }
        box.style.left = halfwayPos + 'px';
        box.style.left = boxStartPos + '-90px';
        box.style.opacity = 1;

        var interval = setInterval(function () {
            if (boxStartPos >= halfwayPos) {
                clearInterval(interval);
                box.classList.add('animation');
                setTimeout(function () {
                    box.style.transform = 'translateX(10%) translateY(-10px) rotate(-1deg)';
                    box.style.opacity = 1;
                    successText.style.opacity = 1;
                    completeOrderText.style.display = 'none'; // Hide the Complete Order text
                    setTimeout(function () {
                        successText.style.display = 'inline-block';
                        tickMark.style.display = 'block';
                    }, 500);
                }, 500);
                setTimeout(function () {
                    truckButton.style.display = 'none'; // Hide the truck button container
                }, 1000);
            } else {
                boxStartPos += 1;
                box.style.left = boxStartPos + 'px';
            }
            if (boxStartPos >= finalPos) {
                clearInterval(interval);
                truck.style.opacity = 0;
            }
        }, 10);
    }
    truckButton.addEventListener('click', function () {
        truckButton.classList.add('loading');
        box.style.opacity = 0;
        box.classList.remove('animation');
        successText.style.opacity = 0;

        door.classList.add('open-door');

        setTimeout(function () {
            moveRight();
        });

        truck.style.opacity = 1;

        setTimeout(function () {
            truckButton.classList.remove('loading');
            successText.style.display = 'inline-block';
            successText.style.opacity = 1;
            tickMark.style.display = 'block';
        }, 2000);
    });
    startOrderProcess();
    setTimeout(function () {
            location.reload(); // Reload the page to restart the process
        }, 60000); // 1 minute in milliseconds
    }
    startOrderProcess();
});

    </script>
</body>

</html>
