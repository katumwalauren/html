Given the above data create an HTML table for the trade data with the following columns:
date, tradeType, amount, tradersName & assetName -->
<!DOCTYPE html>
<html>

<head>
  <title>data trade Table</title>
</head>

<body>
  <header>
    <h1>Data trade Report</h1>
  </header>
  <table id="tradeTable" border="2">
    <tr>
      <th>Date</th>
      <th>tradeType</th>
      <th>amount</th>
      <th>tradersName</th>
      <th>assetName</th>
    </tr>
  </table>

  <script>
    const trades =
      [{ date: "2022-01-01", tradeId: 1, tradeType: "sale", amount: 5, traderId: 1, assetId: 1 }
        , { date: "2022-01-01", tradeId: 2, tradeType: "buy", amount: 2, traderId: 2, assetId: 2 }
        , { date: "2022-01-01", tradeId: 1, tradeType: "sale", amount: 2, traderId: 1, assetId: 1 }
        , { date: "2022-01-03", tradeId: 1, tradeType: "sale", amount: 1, traderId: 2, assetId: 3 }
        , { date: "2022-01-03", tradeId: 2, tradeType: "sale", amount: 9, traderId: 3, assetId: 1 }
        , { date: "2022-01-04", tradeId: 3, tradeType: "buy", amount: 5, traderId: 3, assetId: 2 }
        , { date: "2022-01-04", tradeId: 1, tradeType: "sale", amount: 2, traderId: 1, assetId: 2 }
      ]
    function populateTradeTable() {
      const tableBody = document.querySelector("#tradeTable tbody");

      trades.forEach(trade => {
        const row = document.createElement("tr");

        const dateCell = document.createElement("td");
        dateCell.textContent = trade.date;

        const tradeTypeCell = document.createElement("td");
        tradeTypeCell.textContent = trade.tradeType;

        const amountCell = document.createElement("td");
        amountCell.textContent = trade.amount;

        const traderIdCell = document.createElement("td");
        traderIdCell.textContent = trade.tradeId;

        const assetIdCell = document.createElement("td");
        assetIdCell.textContent = trade.assetId;

        row.appendChild(dateCell);
        row.appendChild(tradeTypeCell);
        row.appendChild(amountCell);
        row.appendChild(traderIdCell);
        row.appendChild(assetIdCell);

        tableBody.appendChild(row);
      });
    }
    populateTradeTable();
  </script>
</body>

</html>
