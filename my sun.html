<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sun</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: skyblue;
            transition: background-color 25s ease-out;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 1s infinite;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .sun {
            position: fixed;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 166, 0, 0.861);
            border-radius: 70%;
            transition: right 35s ease-out;
        }

        .ray {
            position: absolute;
            width: 4px;
            height: 60px;
            background-color: rgba(255, 166, 0, 0.281);
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        .center {
            position: absolute;
            left: -100px;
            bottom: -60px;
            display: block;
            content: '';
            width: 540px;
            height: 180px;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.3) 70%, rgba(233, 144, 70, .2) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            transform: rotate(15deg);
            transform-origin: center center;
        }

        .clouds-big {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .clouds-big svg {
            width: 400%;
            height: auto;
        }

        .clouds-big .cloud {
            position: absolute;
        }

        .clouds-big .cloud--1 {
            top: 10px;
            left: 10px;
        }

        .clouds-big .cloud--2 {
            top: 30px;
            right: 590px;
        }

        .clouds-big .cloud--3 {
            top: 20px;
            left: 290px;
        }

        .clouds-big .cloud--4 {
            top: 40px;
            right: 300px;
        }

        body.sunset {
            background-color: black;
        }

        body.sunset .cloud path {
            fill: gray;
        }

        body.sunset .cloud.grey-cloud path {
            fill: gray;
        }
    </style>
</head>

<body>
    <div class="sun">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="center"></div>
    </div>
    <div class="clouds-big">
        <div class="cloud cloud--1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.58 18.02">
                <path
                    d="M24.82,10.83a3.09,3.09,0,0,0-1.29.29A4.78,4.78,0,0,0,17,7,5.43,5.43,0,0,0,6.54,8.76h0a4,4,0,1,0,0,8.09H24.82a3,3,0,0,0,0-6Z"
                    transform="translate(-2 -2)" style="fill: #fff" />
            </svg>
        </div>
        <div class="cloud cloud--2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.58 18.02">
                <path
                    d="M53.6,9.45a2.37,2.37,0,0,0-1,.24,3.86,3.86,0,0,0-3.84-3.61,4.09,4.09,0,0,0-1.4.26,4.36,4.36,0,0,0-8.41,1.45h0a3.25,3.25,0,0,0,0,6.5H53.6a2.42,2.42,0,1,0,0-4.84Z"
                    transform="translate(-2 -2)" style="fill: #fff" />
            </svg>
        </div>
        <div class="cloud cloud--3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.58 18.02">
                <path
                    d="M98.72,10.83a3.09,3.09,0,0,0-1.29.29A4.78,4.78,0,0,0,90.91,7a5.43,5.43,0,0,0-10.47,1.8h0a4,4,0,1,0,0,8.09H98.72a3,3,0,1,0,0-6Z"
                    transform="translate(-2 -2)" style="fill: #fff" />
            </svg>
        </div>
        <div class="cloud cloud--4">

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var sun = document.querySelector('.sun');
                    var body = document.body;
                    var clouds = document.querySelectorAll('.cloud');

                    setTimeout(function () {
                        sun.style.right = 'calc(100% + 100px)';
                        body.classList.add('sunset');
                        clouds.forEach(function (cloud) {
                            cloud.classList.add('grey-cloud'); 
                        });

                        if (body.classList.contains('sunset')) {
                            for (var i = 0; i < 50; i++) {
                                createStar();
                            }
                        }
                    }, 1000);

                    function createStar() {
                        if (body.classList.contains('sunset')) {
                            var star = document.createElement('div');
                            star.className = 'star';
                            star.style.top = Math.random() * 100 + 'vh';
                            star.style.left = Math.random() * 100 + 'vw';
                            document.body.appendChild(star);
                        }
                    }
                });

            </script>
</body>

</html>
