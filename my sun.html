<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sun</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: skyblue;
            transition: background-color 25s ease-out;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 1s infinite;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .sun {
            position: fixed;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 166, 0, 0.861);
            border-radius: 70%;
            transition: right 35s ease-out;
        }

        .ray {
            position: absolute;
            width: 4px;
            height: 60px;
            background-color: rgba(255, 166, 0, 0.281);
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        .center {
            position: absolute;
            left: -100px;
            bottom: -60px;
            display: block;
            content: '';
            width: 540px;
            height: 180px;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.3) 70%, rgba(233, 144, 70, .2) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            transform: rotate(15deg);
            transform-origin: center center;
        }

        .cloud {
            position: absolute;
            width: 290px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 25s ease-out;
        }

        .cloud--1 {
            background-color: #fff;
            opacity: 0.8;
            top: -20px;
            left: -20px;
        }

        .cloud--2 {
            background-color: #fff;
            opacity: 0.8;
            top: -10px;
            right: 40px;
        }

        .cloud--3 {
            background-color: #fff;
            opacity: 0.8;
            top: -10px;
            left: 390px;
        }

        body.sunset {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="sun">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="center"></div>
    </div>

    <div class="cloud cloud--1"></div>
    <div class="cloud cloud--2"></div>
    <div class="cloud cloud--3"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var sun = document.querySelector('.sun');
        var body = document.body;

        setTimeout(function () {
            sun.style.right = 'calc(100% + 100px)';
            body.classList.add('sunset');
            document.querySelectorAll('.cloud').forEach(function (cloud) {
                cloud.style.backgroundColor = 'grey';
            });

            if (body.classList.contains('sunset')) {
                for (var i = 0; i < 50; i++) {
                    createStar();
                }
            }
        }, 1000);

        function createStar() {
            if (body.classList.contains('sunset')) {
                var star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(star);
            }
        }
    });
    </script>
</body>

</html>
